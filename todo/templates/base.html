<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="shortcut icon" href="../static/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .table td {
        white-space: normal;
        word-wrap: break-word;
        word-break: break-word;
        }
    </style>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">‚è≥ ToDo</a>

            <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link {% block active_tab_pending %}{% endblock %}" href="{{ url_for('pending') }}">
                    Pending
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link {% block active_tab_complete %}{% endblock %}" href="{{ url_for('complete') }}">
                    Complete
                </a>
                </li>
            </ul>

            <form action="{{ url_for('clear_all') }}" method="post" class="d-flex">
                <input type="hidden" name="page" value="{% block page_del %}{% endblock %}">
                <button type="submit" class="btn btn-danger">Clear All</button>
            </form>
            </div>
        </div>
        </nav>

        <div class="container-fluid">
        {% block content %}
        {% endblock %}    
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
